<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND REVERSE USING FUNTION</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-2"></div>
            <div class="col col-12 col-sm-8">

                


                <form class="jumbotron" style="background-color:yellow;">
            

                       
                    



                    
                    <h4 class=" text-center text-info">
                        
                        <p class="bg-danger text-white">ENTER NUMBER TO FIND REVERSE</p></h4>
                    <b>Input Number</b> <input type="text" class="form-control col-8 col-sm-7" id="num"><p></p>
                    <button type="button"  class="btn btn-secondary" onclick="reverse();">FIND</button><br>
                    <b>Reverse Number</b>
                    <p id="result" class="bg-white col-12 colo-sm-4">  </p>
                    <br>
                </form>
            </div>
            <div class="col col-sm-2"></div>
        </div>
    </div>
    <script>
         function reverse(){
              const a=document.getElementById("num").value;
              var rev=0;
              var rem=0;
               var y=a;
                while(y>0){
                 rem=y%10;
                  rev=rev*10+rem;
                   y=parseInt(y/10)
                }
               document.getElementById("result").innerHTML=rev;
            }
        </script>
</body>
<html>
